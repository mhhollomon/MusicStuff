<mat-toolbar color="primary">
    <a class="header-link" routerLink="./home">Mark's Musical Miscellany</a>
    <span class="flex-spacer"></span>
    <button mat-icon-button  (click)="openHelpDialog()" class="material-symbols-outlined" aria-label="open help for current page">
        <mat-icon>help</mat-icon>
      </button>
</mat-toolbar>
<nav mat-tab-nav-bar mat-stretch-tabs='false' [tabPanel]="tabPanel">
    <a mat-tab-link *ngFor="let link of navLinks"
       [routerLink]="link.link"
       matTooltip="{{link.tooltip}}"
       routerLinkActive #rla="routerLinkActive"
       [active]="rla.isActive">
        {{link.label}}
    </a>
</nav>
<div class="mh3 mt4">
    <mat-tab-nav-panel #tabPanel>
       <router-outlet style="height:100%;"></router-outlet>
    </mat-tab-nav-panel>
</div>
